name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to Firebase (script)
      if: ${{ github.event_name == 'push' }}
      run: |
        chmod +x ./scripts/deploy-hosting.sh
        ./scripts/deploy-hosting.sh
      env:
        FIREBASE_SERVICE_ACCOUNT_MITCHE_PLATFORM: ${{ vars.FIREBASE_SERVICE_ACCOUNT_MITCHE_PLATFORM || '' }}