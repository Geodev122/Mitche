name: E2E Client Auth Test (disabled auto-run)

# Disabled automatic triggers to prevent noisy/failed runs. Use the
# 'Run workflow' button in GitHub Actions (workflow_dispatch) to run manually.
on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Set service account
        if: ${{ secrets.FIREBASE_ADMIN_SA_B64 != '' }}
        env:
          FIREBASE_ADMIN_SA_B64: ${{ secrets.FIREBASE_ADMIN_SA_B64 }}
        run: echo "Service account provided via secret"
      - name: Run E2E client-auth test
        if: ${{ secrets.FIREBASE_ADMIN_SA_B64 != '' }}
        env:
          FIREBASE_ADMIN_SA_B64: ${{ secrets.FIREBASE_ADMIN_SA_B64 }}
        run: npm run test:e2e
      - name: Upload e2e report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e-report.json
  ui-e2e:
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Puppeteer UI E2E
        if: ${{ secrets.FIREBASE_ADMIN_SA_B64 != '' }}
        env:
          FIREBASE_ADMIN_SA_B64: ${{ secrets.FIREBASE_ADMIN_SA_B64 }}
        run: node ./scripts/puppeteer-e2e.mjs
      - name: Upload UI report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ui-report
          path: e2e-ui-report.json
