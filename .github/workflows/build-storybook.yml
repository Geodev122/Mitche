name: Build Storybook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ./.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Print node and npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies (logged)
        continue-on-error: true
        run: |
          set -o pipefail || true
          npm ci --no-audit --no-fund --prefer-offline --no-optional --legacy-peer-deps 2>&1 | tee storybook-install.log

      - name: Upload npm install log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-install-log
          path: storybook-install.log

      - name: Install dependencies (final)
        run: |
          # Final install: prefer legacy-peer-deps to avoid peer resolution failures in CI.
          npm ci --no-audit --no-fund --prefer-offline --no-optional --legacy-peer-deps
      - name: Build Storybook
        run: npm run build-storybook
      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          # Push to the gh-pages branch (default)
